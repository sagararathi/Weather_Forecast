<div class="row landing-page-img">
  <div class="col-md-6 col-md-offset-3"><br>
    <form ng-submit="submit()">
      <label><h1>Forecast by City</h1></label>
      <div class="form-group">
        <label>Units: </label>
          <label>Metric</label><input type="radio" ng-model='units' value='metric'/>
          <label>Imperial</label><input type="radio" ng-model='units' value='imperial'/>
          <input type="text" class="form-control" ng-model="city"placeholder="New York,NY"/>
          <label>Enter Days
          <select ng-model="days" convert-to-number>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          </label>
        </div>
        <input type="submit" class="btn btn-primary" value="Get Forcast" />
    </form>
  </div>
  version: {{ appSetting.version }}
</div>
